apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    logz.io/skip: "true"
  labels:
    app: kubernetes-instrumentor
  name: kubernetes-instrumentor
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-instrumentor
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: kubernetes-instrumentor
    spec:
      containers:
      - args:
          - --secure-listen-address=0.0.0.0:8443
          - --upstream=http://127.0.0.1:8080/
          - --logtostderr=true
          - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
        name: apis-rbac-proxy
        ports:
          - containerPort: 8443
            name: https
            protocol: TCP
      - args:
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=127.0.0.1:8080
          - --leader-elect
          - --instrumentation-detector-tag=0.0.3
          - --instrumentation-detector-image=logzio/instrumentation-detector
        command:
          - /app
        image: "logzio/instrumentor:0.0.3"
        env:
          - name: MONITORING_SERVICE_ENDPOINT
            value: "logzio-monitoring-otel-collector.monitoring.svc.cluster.local"
          - name: DOTNET_AGENT_IMAGE
            value: "logzio/otel-agent-dotnet:0.0.2"
          - name: JAVA_AGENT_IMAGE
            value: "logzio/otel-agent-java:v0.0.2"
          - name: NODEJS_AGENT_IMAGE
            value: "logzio/otel-agent-nodejs:0.0.2"
          - name: PYTHON_AGENT_IMAGE
            value: "logzio/otel-agent-python:0.0.2"
          - name: CURRENT_NS
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: kubernetes-instrumentor
      terminationGracePeriodSeconds: 10