apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    logz.io/skip: "true"
  labels:
    app: logzio-kubernetes-manifests
  name: logzio-kubernetes-manifests
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logzio-kubernetes-manifests
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: logzio-kubernetes-manifests
    spec:
      containers:
      - args:
          - --secure-listen-address=0.0.0.0:8443
          - --upstream=http://127.0.0.1:8080/
          - --logtostderr=true
          - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
        name: apis-rbac-proxy
        ports:
          - containerPort: 8443
            name: https
            protocol: TCP
      - args:
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=127.0.0.1:8080
          - --leader-elect
          - --instrumentation-detector-tag=v0.0.23-test
          - --instrumentation-detector-image=logzio/instrumentation-detector
        command:
          - /app
        image: "logzio/kubernetes-manifests:v0.0.23-test"
        env:
          - name: CURRENT_NS
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: logzio-kubernetes-manifests
      terminationGracePeriodSeconds: 10